version: "3"

services:
  mongodb:
    build:
      context: ./mongo-init
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/backup:/backup
    networks:
      - node-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  back-end:
    build:
      context: backend
    container_name: back-end
    working_dir: /usr/src/app/backend
    networks:
      - node-network
    tty: true
    ports:
      - "8001:8001"
    command: npm start
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/jailbreak

  front-end:
    build:
      context: frontend
    container_name: front-end
    working_dir: /usr/src/app/frontend
    networks:
      - node-network
    tty: true
    ports:
      - "3000:3000"
    command: npm run preview

